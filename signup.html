<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stackly Fashion - Redefining Luxury Style</title>
  <link rel="stylesheet" href="auth.css">
</head>

<body>
  <div class="auth-container">
    <div class="auth-box">
      <h1 class="logo">STACKLY</h1>
      <h2>Create Account</h2>
      <p>Join Stackly and explore luxury fashion</p>

      <form id="signupForm" class="auth-form">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Create a password" required />
            <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
          </div>
        </div>

        <!-- ‚úÖ Added Confirm Password Field -->
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" placeholder="Re-enter your password" required />
            <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
          </div>
        </div>
        

        <!-- <button type="submit" class="btn"><a href="./hp2 404.html">Sign Up</button> -->
          <button  type="submit" class="btn" onclick="window.location.href='./hp2 404.html'">Sign up</button>
          <!-- <button class="btn" onclick="window.location.href='404.html'">Shop Now</button> -->




        <p class="switch-text">Already have an account?
          <a href="login.html">Login</a>
        </p>
      </form>
    </div>
  </div>

  <script>
    function togglePassword(id) {
      const field = document.getElementById(id);
      field.type = field.type === "password" ? "text" : "password";
    }

    // Optional: confirm password validation
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      const password = document.getElementById("password").value;
      const confirm = document.getElementById("confirmPassword").value;
      if (password !== confirm) {
        e.preventDefault();
        alert("Passwords do not match!");
      }
    });
  </script>
</body>
</html>
